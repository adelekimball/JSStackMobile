<!DOCTYPE html>
<html>

    <title> Data Collector for AGOL </title>

    <style>
        html,
        body,
        #viewDiv {
         padding: 0;

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

        <script>
        require([ "esri/config","esri/Map", "esri/views/MapView" ], (esriConfig, Map, MapView) => {
            
            esriConfig.apiKey = "AAPK56e7de324d3341c386c7dbdcd2cf502e0zQZ_VUXJMF3xcUTtdvcYfLx57DnFCUGtbv7DDxH9DnnruoSzJF7xeEJ4Pk3GpBC";

            const map = new Map({
            basemap: "satellite"
            });

            const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map,
            center: [-81.6661761, 28.3327285],
            zoom: 10 // References the map object
            });

         });
        </script>
    

</head>
